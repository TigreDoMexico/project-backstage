app:
  title: Tigre Backstage App
  baseUrl: http://localhost:3000

organization:
  name: Tigre do Mexico

backend:
  baseUrl: http://localhost:7007
  listen:
    port: 7007
  csp:
    connect-src: ["'self'", 'http:', 'https:']
  cors:
    origin: http://localhost:3000
    methods: [GET, HEAD, PATCH, POST, PUT, DELETE]
    credentials: true
  database:
    client: pg
    connection:
      host: localhost
      port: 5432
      user: postgres
      password: Postgres2022!

integrations:
  github:
    - host: github.com
      token: X

proxy:
  endpoints:
    '/test':
      target: 'https://example.com'
      changeOrigin: true

# Reference documentation http://backstage.io/docs/features/techdocs/configuration
# Note: After experimenting with basic setup, use CI/CD to generate docs
# and an external cloud storage when deploying TechDocs for production use-case.
# https://backstage.io/docs/features/techdocs/how-to-guides#how-to-migrate-from-techdocs-basic-to-recommended-deployment-approach
techdocs:
  builder: 'local' # Alternatives - 'external'
  generator:
    runIn: 'local' # Alternatives - 'local'
  publisher:
    type: 'local' # Alternatives - 'googleGcs' or 'awsS3'. Read documentation for using alternatives.

auth:
  environment: development
  providers:
    github:
      development:
        clientId: X
        clientSecret: X
        signIn:
          resolvers:
            - resolver: usernameMatchingUserEntityName

scaffolder:
  github:
    token: X
    visibility: public

catalog:
  import:
    entityFilename: catalog-info.yaml
    pullRequestBranchName: backstage-integration
  rules:
    - allow: [Component, System, API, Resource, Location, Domain]
  locations:
    - type: url
      target: https://github.com/TigreDoMexico/project-backstage-data/blob/main/domain/personalprojects-domain.yaml
      rules:
        - allow: [Domain]
    - type: url
      target: https://github.com/TigreDoMexico/project-backstage-data/blob/main/system/quizz-system.yaml
      rules:
        - allow: [System]
    - type: url
      target: https://github.com/TigreDoMexico/project-backstage-data/blob/main/system/birthday-manager-system.yaml
      rules:
        - allow: [System]
    - type: url
      target: https://github.com/TigreDoMexico/project-backstage-data/blob/main/system/study-system.yaml
      rules:
        - allow: [System]
    - type: url
      target: https://github.com/TigreDoMexico/project-backstage-data/blob/main/groups/backstage-group.yaml
      rules:
        - allow: [User, Group]
    - type: file
      target: ../../examples/template/template.yaml
      rules:
        - allow: [Template]
    
